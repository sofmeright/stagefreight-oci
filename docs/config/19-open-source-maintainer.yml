# .stagefreight.yml — Open Source Maintainer
#
# Who: Maintainers of popular open-source projects with a community. Multiple
#      registries for maximum distribution. Community contribution workflow.
#      Public security posture. Documentation quality matters.
# What: Multi-platform images on every major registry. Full security scanning
#       with public SBOM. README sync to every registry. Flair management.
#       Changelog maintenance for contributors.
# Build: Multi-platform image distributed everywhere the community expects.
# Why: Open source maintainers do 80% maintenance, 20% coding. StageFreight
#      automates the maintenance so they can focus on code.

version: 1

policies:
  git_tags:
    stable: "^\\d+\\.\\d+\\.\\d+$"
  branches:
    main: "^main$"

builds:
  - id: myproject
    kind: docker
    platforms: [linux/amd64, linux/arm64, linux/arm/v7]

targets:
  # Docker Hub — full rolling tag set for community discoverability
  - id: dockerhub
    kind: registry
    build: myproject
    url: docker.io
    path: myorg/myproject
    tags: ["{version}", "{major}.{minor}", "{major}", latest]
    when: { branches: [main], events: [push] }

  # GitHub Container Registry
  - id: ghcr
    kind: registry
    build: myproject
    url: ghcr.io
    path: myorg/myproject
    tags: ["{version}", latest]
    when: { branches: [main], events: [push] }

  # Quay.io — some distros and enterprise users prefer it
  - id: quay
    kind: registry
    build: myproject
    url: quay.io
    path: myorg/myproject
    tags: ["{version}", latest]
    when: { branches: [main], events: [push] }

  # README sync to Docker Hub
  - id: dockerhub-readme
    kind: docker-readme
    url: docker.io
    path: myorg/myproject
    when: { branches: [main], events: [push, tag] }
    file: README.md

  - id: primary-release
    kind: release
    aliases: ["{version}", "{major}.{minor}", latest]
    when: { git_tags: [stable], events: [tag] }

security:
  enabled: true
  sbom: true
  fail_on_critical: true

