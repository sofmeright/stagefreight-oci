# .stagefreight.yml — Static Site / Documentation
#
# Who: Documentation repos, marketing sites, blogs, wikis. Built with Hugo,
#      Jekyll, MkDocs, Docusaurus, or plain HTML.
# What: Release notes on any git tag and security scanning of the repo
#       (catches vulnerable npm/Python/Ruby dependencies in the build chain).
#       No container image.
# Build: None (container-wise).
# Why: Even docs repos benefit from automated release notes and dependency
#      security scanning.

version: 1

targets:
  - id: primary-release
    kind: release
    when: { git_tags: ["re:.*"], events: [tag] }

security:
  enabled: true

