# .stagefreight.yml — Multi-Toolchain Artifact Build
#
# Who: Projects that need multiple language toolchains to produce a single
#      artifact. Go + .NET, Rust + C FFI, Java + native libraries, etc.
# What: A Dockerfile with multiple FROM stages — each stage brings its own
#       SDK. Artifacts flow between stages via COPY --from. Final stage
#       collects everything for extraction.
# Build: Complex multistage Dockerfile. Output is files, not a container.
# Why: This was a 50-line CI script with apt-get install and wget. Now it's
#      a cached, reproducible Dockerfile that works identically on a dev
#      laptop and in CI.

version: 1

policies:
  git_tags:
    stable: "^\\d+\\.\\d+\\.\\d+$"

targets:
  - id: primary-release
    kind: release
    when: { git_tags: [stable], events: [tag] }

security:
  enabled: true
  sbom: true

